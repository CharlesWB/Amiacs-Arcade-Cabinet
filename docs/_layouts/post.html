---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <p>
        <em><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
        endif %}</em>
    </p>

    <section itemprop="articleBody">
        {{ content }}
    </section>

    {% if page.next %}
        <a href="{{ page.next.url | relative_url }}">
            <h5>Next post: {{page.next.title}}</h5>
        </a>
    {% endif %}

    {% if site.disqus.shortname %} {% include disqus_comments.html %} {% endif %}
</article>
